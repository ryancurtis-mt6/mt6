<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon...</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700;900&family=Lobster&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #597161;
      font-family: 'EB Garamond', serif;
      color: #FFAF1A;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
    }

    .content {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding-top: 80px;
    }

    h1, h2, p {
      margin: 0.4em auto;
      width: 95%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-family: 'Lobster', cursive;
      font-size: 3.2rem;
      text-shadow: 3px 3px 0 #42311F;
    }

    h2 {
      font-family: 'EB Garamond', serif;
      font-weight: 900; /* Black */
      font-size: 2rem;
      text-shadow: 2px 2px 0 #42311F;
    }

    p {
      font-family: 'EB Garamond', serif;
      font-weight: 700; /* Bold */
      font-size: 1.2rem;
      color: #FFAF1A;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Big breakfast things are coming soon.</h1>
    <h2>Please pardon our dust.</h2>
    <p>~ Meal Team Six</p>
  </div>
</body>
</html>
