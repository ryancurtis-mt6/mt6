<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Team 6 — Big breakfast things are coming soon</title>
  <meta name="description" content="Big breakfast things are coming soon. Please pardon our dust." />

  <!-- Social cards -->
  <meta property="og:title" content="Meal Team 6" />
  <meta property="og:description" content="Big breakfast things are coming soon. Please pardon our dust." />
  <meta property="og:type" content="website" />
  <!-- Replace with your hosted image (1200x630) -->
  <meta property="og:image" content="/social-card.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="manifest" href="/site.webmanifest" />

  <style>
    :root {
      --bg:#0b1020; --panel:#0f172a; --text:#e5e7eb; --muted:#9aa4b2; --accent:#22d3ee;
      --max:56rem; --r:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 500px at 80% -10%, #1f2937, transparent),
        var(--bg);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .container{max-width:var(--max); margin-inline:auto; padding: clamp(20px,3vw,40px)}
    header{display:flex; align-items:center; justify-content:space-between; gap:1rem; padding-block:.5rem}
    .brand{display:flex; align-items:center; gap:.6rem; font-weight:700}
    .brand img{width:28px; height:28px}
    main{display:grid; gap:1rem; padding-block: clamp(40px,10vw,120px)}
    h1{font-size: clamp(28px,5vw,56px); line-height:1.05; margin:0}
    p{margin:0; color:var(--muted); font-size: clamp(16px,2vw,20px)}
    .panel{
      margin-top:1rem;
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent), var(--panel);
      border:1px solid #1f2a44; padding: clamp(16px,2vw,24px); border-radius: var(--r);
    }
    .cta{display:flex; gap:.75rem; flex-wrap:wrap; margin-top:1rem}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      padding:.8rem 1.1rem; border-radius:10px; border:0; cursor:pointer; font-weight:600;
      background:var(--accent); color:#001018; text-decoration:none;
      box-shadow:0 8px 24px rgba(34,211,238,.25);
    }
    .btn.secondary{background:transparent; color:var(--text); outline:1px solid #334155}
    :focus-visible{outline:3px solid var(--accent); outline-offset:3px}
    footer{color:var(--muted); padding-block:2rem; font-size:14px}
    .visually-hidden{position:absolute; clip:rect(0 0 0 0); clip-path:inset(50%); width:1px; height:1px; overflow:hidden; white-space:nowrap}
  </style>
</head>
<body>
  <a href="#main" class="visually-hidden">Skip to content</a>

  <header class="container" role="banner">
    <div class="brand">
      <!-- Swap for your logo -->
      <img src="/logo.svg" alt="Meal Team 6" />
      Meal Team 6
    </div>
    <!-- Optional future nav -->
    <nav aria-label="Primary"></nav>
  </header>

  <main id="main" class="container" role="main">
    <h1>Big breakfast things are coming soon.</h1>
    <p>Please pardon our dust.</p>

    <div class="panel">
      <p>Want updates or to help shape this? Join us:</p>
      <div class="cta">
        <a class="btn" href="https://discord.gg" rel="noopener">Join our Discord</a>
        <!-- Optional: add an email link or waitlist form later -->
        <!-- <a class="btn secondary" href="mailto:hello@yourdomain.com">Email us</a> -->
      </div>
    </div>
  </main>

  <footer class="container" role="contentinfo">
    © <span id="y"></span> Meal Team 6
  </footer>

  <script>
    // tiny nicety: current year without blocking render
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
