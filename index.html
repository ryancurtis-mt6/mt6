<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Big Breakfast Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #597161;
      font-family: 'Cinzel', serif;
      color: #FFAF1A;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding-top: 80px;
      text-align: center;
      min-height: 100vh;
    }

    h1, h2, p {
      margin: 0.75em auto;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-family: 'Lobster', cursive;
      font-size: 3.2rem;
      text-shadow: 3px 3px 0 #42311F;
    }

    h2 {
      font-family: 'Cinzel', serif;
      font-weight: 900; /* Black */
      font-size: 2rem;
      text-shadow: 2px 2px 0 #42311F;
    }

    p {
      font-weight: 700; /* Bold */
      font-size: 1.2rem;
      color: #FFAF1A;
    }
  </style>
</head>
<body>
  <h1>Big breakfast things are coming soon.</h1>
  <h2>Please pardon the dust as we renovate our website.</h2>
  <p>You'll have to enjoy your breakfast without us for a bit. Come back soon!</p>
</body>
</html>
