  <style>
    body {
      margin: 0;
      background-color: #517267;
      background: radial-gradient(1000px 500px at 80% -10%, #517267, transparent), #415C53;
      font-family: 'EB Garamond', serif;
      color: #FFAF1A;
      display: flex;
      justify-content: center;

      flex-direction: column;

      min-height: 100vh;
    }

    .content {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding-top: 40px;
      align-items: center;
    }

    .logo img {
      width: 500px;

      width: 95%;

      text-align: center;
    }

      font-family: 'Lobster', cursive;

      color: #FFCE55;
    }

    .cta {
      margin-top: 1.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: .85rem 1.15rem;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
      background: #22d3ee;
      color: #001018;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(34,211,238,.28), 0 0 0 4px rgba(34,211,238,.18) inset;
    }

    .btn:focus-visible {
      outline: 3px solid #fff;
      outline-offset: 3px;
    }
  </style>
</head>

  <main class="content">
